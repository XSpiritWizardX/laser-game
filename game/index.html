<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laser Skies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header class="hud">
      <div class="title-row">
        <div class="title-block">
          <div class="title">Laser Skies</div>
          <div class="subtitle" id="high-score">High: 0</div>
        </div>
        <div class="hud-actions">
          <button class="hud-btn" data-action="start">Start</button>
          <button class="hud-btn" data-action="stats">Stats</button>
          <button class="hud-btn" data-action="settings">Settings</button>
        </div>
      </div>
      <div class="help" id="help-text">Move: WASD or Arrows | Fire: Space | Pause: P</div>
    </header>
    <div class="stage">
      <canvas id="game" width="900" height="600" aria-label="Spaceship laser game"></canvas>
      <div id="overlay" class="overlay" aria-live="polite"></div>
      <div id="touch-controls" class="touch-controls" aria-hidden="true">
        <div class="touch-stick" id="touch-stick">
          <div class="touch-base"></div>
          <div class="touch-thumb" id="touch-thumb"></div>
        </div>
        <button class="touch-fire" id="touch-fire">Fire</button>
      </div>
    </div>
    <footer class="footer">
      Destroy incoming ships and keep the sky clear.
    </footer>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
