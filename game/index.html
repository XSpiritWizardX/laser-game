<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laser Skies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header class="hud">
      <div class="title">Laser Skies</div>
      <div class="help">Move: WASD or Arrows | Fire: Space | Pause: P</div>
    </header>
    <div class="stage">
      <canvas id="game" width="900" height="600" aria-label="Spaceship laser game"></canvas>
      <div id="overlay" class="overlay" aria-live="polite"></div>
    </div>
    <footer class="footer">
      Destroy incoming ships and keep the sky clear.
    </footer>
  </main>
  <script src="main.js"></script>
</body>
</html>
